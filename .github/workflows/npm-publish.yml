# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package Update

on:
  schedule:
    - cron: '0 0 * * 0'
  pull_request:
    branches:
      - master

jobs:
  create-envfile:
    runs-on: ubuntu-latest 
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_DB_HOST: ${{secrets.db_host}}
        envkey_DB_USER: ${{secrets.db_user}}
        envkey_DB_PASS: ${{secrets.db_pass}}
        envkey_DB_NAME: ${{secrets.db_name}}
        envkey_DB_PORT: ${{secrets.db_port}}
        file_name: .env

  build:
    needs: create-envfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: node update-user-agents.js
      - run: git config --global user.email "sorin.marica@jeco.dev"
      - run: git config --global user.name "Weekly Update"
      - run: npm version patch
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: node update-user-agents.js
      - run: git config --global user.email "sorin.marica@jeco.dev"
      - run: git config --global user.name "Weekly Update"
      - run: npm version patch
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.token_github}}
